<script type="text/javascript">


	
	function toolsv(){
		var top=$(document).scrollTop();
		var drift_position=(top-1000)/200 + "%";
		var drift_posi=(top-1000)/100 + "%";
		var bottom_position=(880 - (top-400)*0.2) + "px";
		//bottom_position = bottom_position + " 0 0 320px"
		
		//alert(drift_position);
		if(($.browser.msie==true)&&($.browser.version==6.0)){
			if(top>200)$("#right_content").css({position:"absolute",top:top-200});
		}
		
		else{
			if(top>90)$("#right_content").css({position:"fixed",top:"-"&top+"px"});
			if(top>0)$(".element_move").css({top:drift_position});
			if(top>0)$(".element_left").css({left:drift_posi});
			
			if(top>1800) {
				$('#backtotop').animate({
				  bottom: '+=120'
				}, 1000);
			}
			
		}
			if(top<=90)$("#right_content").css({position:"static",top:0});
		}
	$(function(){
		window.onscroll=toolsv;
		window.onresize=toolsv;
	});

</script>
